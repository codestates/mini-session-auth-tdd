version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 10
    commands:
      - npm install
    pre_build:
      commands:
        - echo Nothing to do in the pre_build phase...
        - npm test
  build:
    commands:
      - echo Build started on `date`
  post_build:
    commands:
      - echo Build completed on `date`
cache:
  paths:
    - "node_modules/**/*"
artifacts:
  files:
    - package.json
    - package-lock.json
    - app.js
    - "routes/**/*"
    - "middleware/**/*"
    - README.md
  name: yourBuildName-$(date +%Y-%m-%d)
